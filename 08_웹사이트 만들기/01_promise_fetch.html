               accept: 'application/json',
               //보안을 위해서 서버에 같이 전달하는 인증키
               Authorization: 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiI1ZDI5ZmIzYTNiOGFkZjkzYzNkNTQxNDU4OTczNzA0OSIsIm5iZiI6MTY0OTIzMDY1Ny42NDEsInN1YiI6IjYyNGQ0MzQxYzM5MjY2MDA0ZjkyOThiZSIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.2VBrTVt3_4sbUJY1WztwmFvsSQJCkIaUZFESj21wNDA',

         /*

         function fetch(url, options) {
            return new Promise((resolve, reject) => {
                ... request 한후 response 데이터를 resolve 해주는 코드 구현
                resolve(response 정보 + 영화데이터)

                reject(에러메세지 or 에러객체)
            })
         }
         
         */

         // fetch: 서버에 request를 요청하는 자바스크립트에서 제공하는 함수
         // fetch(request 주소, request 할때 서버에 같이 전달되는 옵션)
         // 물음표 뒤는 쿼리스트링: 서버에 보내는 값들(주소에 노출해서 보내는 값 - get방식)
         fetch('https://api.themoviedb.org/3/movie/now_playing?language=ko-KR&page=1&region=KR', options)
